<!DOCTYPE html>
<html lang="en">

<head>

<body>
   <h1>Aula 01</h1>
   <!-- a Tag Form é utilizada sempre que criamos um "formulário".
   Um formulário é um tipo específico de container que utilizamos 
   para abrigar componentes de entrada de dados a partir do usuário. -->
   <form action="#">
      <label for="user_name">Email</label>
      <input type="text" id="uname" name="uname"><br><br>
      <label for="ulogin">Senha</label>
      <input type="password" id="upassword" name="upassword"><br><br>
      <button onclick="login()">Logar</button>
      <button onclick="mostrar()">Mostrar</button>

    <button onclick="somar()">Somar</button>

    <button onclick="subtrair()">Subtrair</button>

    <button onclick="multiplicar()">multiplicar</button>

    <button onclick="dividir()">dividir</button>

    <button onclick="potencia()">potencia</button>

    <button onclick="raiz()">raiz</button>

    <input type="text" id="nome">
    <button onclick="nome()">nome</button>
    <p id="exibirnome"></p>
</body>
